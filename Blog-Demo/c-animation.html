<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Animation</title>
	<style>

		.target {

			width: 80px;
    		height: 80px;
    		background-color: green;
    		-webkit-animation: swing 1s linear 1;
		}

		@-webkit-keyframes swing {
			from { transform: rotate(0deg); }
			to   { transform: rotate(90deg); }
		}
	</style>
</head>
<body>
	<div class="target"></div>
</body>
</html>
