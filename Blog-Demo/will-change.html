<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Test Will-change</title>
	<style>
		div {
	
			width: 150px;
			height: 30px;
			margin: 20px;
			padding: 10px;
			background-color: green;
			color: #fff;
		}

		.left {
			
			position: relative;
			will-change: left;
		}

		.top {
			
			position: relative;
			will-change: top;
		}

		.bottom {
			
			position: relative;
			will-change: bottom;
		}

		.right {
			
			position: relative;
			will-change: right;
		}

		.opacity {
			
			will-change: opacity;
		}

		.transform {

			will-change: transform;
		}
	</style>
</head>
<body>
	<div class="left">will-change: left</div>
	<div class="top">will-change: top</div>
	<div class="bottom">will-change: bottom</div>
	<div class="right">will-change: right</div>
	<div class="opacity">will-change: opacity</div>
	<div class="transform">will-change: transform</div>

</body>
</html>
